<div class="location-top-msg" [@hideMsg]="stateName">
  <div class="icon">
      <i class="fas fa-globe-americas"></i>
  </div>
  <div class="right">
      <div>
          <p [innerHTML]="message"></p>
      </div>
      <div class="actions">
          <button 
           class="btn btn-info btn-change-country"
           (click)=changeLocation(currentCountry)>
              <i class="far fa-flag"></i>
              {{ currentCountry }}
          </button>
          <button 
           class="btn btn-light"
           (click)=closeMsg()>
              Keep in page
          </button>
      </div>
  </div>
</div>

<hr>
<pre>{{ countrySelected }}</pre>
